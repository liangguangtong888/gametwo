<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1F0A30"/>
      <stop offset="100%" stop-color "#460A5A"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="300" fill="#1F0A30"/>
  
  <!-- 发光效果 -->
  <circle cx="200" cy="150" r="60" fill="#AF52DE" opacity="0.3" filter="url(#blur)"/>
  <circle cx="400" cy="170" r="70" fill="#FF3B30" opacity="0.2" filter="url(#blur)"/>
  <circle cx="300" cy="100" r="40" fill="#5AC8FA" opacity="0.2" filter="url(#blur)"/>
  
  <!-- 游戏标题 -->
  <text x="300" y="70" font-family="Arial" font-size="40" fill="white" text-anchor="middle" font-weight="bold">Monster Survivors</text>
  <text x="300" y="100" font-family="Arial" font-size="20" fill="#AF52DE" text-anchor="middle">Survive the monster hordes!</text>
  
  <!-- 人物（中心） -->
  <circle cx="300" cy="170" r="20" fill="#5AC8FA"/>
  <rect x="290" y="190" width="20" height="30" fill="#5AC8FA"/>
  
  <!-- 武器效果 -->
  <circle cx="300" cy="170" r="50" fill="none" stroke="#5AC8FA" stroke-width="2" stroke-dasharray="5 3" opacity="0.7"/>
  <circle cx="300" cy="170" r="70" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="3 5" opacity="0.5"/>
  
  <!-- 怪物 -->
  <circle cx="200" cy="150" r="25" fill="#AF52DE"/>
  <circle cx="190" cy="140" r="5" fill="white"/>
  <circle cx="210" cy="140" r="5" fill="white"/>
  <path d="M190 160 L210 160" stroke="white" stroke-width="2" fill="none"/>
  
  <circle cx="400" cy="170" r="30" fill="#FF3B30"/>
  <circle cx="385" cy="160" r="6" fill="white"/>
  <circle cx="415" cy="160" r="6" fill="white"/>
  <path d="M385 180 L415 180" stroke="white" stroke-width="3" fill="none"/>
  
  <circle cx="150" cy="230" r="20" fill="#AF52DE"/>
  <circle cx="450" cy="140" r="15" fill="#FF3B30"/>
  <circle cx="250" cy="100" r="18" fill="#AF52DE"/>
  
  <text x="300" y="280" font-family="Arial" font-size="14" fill="#CCC" text-anchor="middle">特色游戏横幅图片</text>
</svg> 