<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="450" fill="#1a1a2e" />
  
  <!-- 战场背景 -->
  <rect x="50" y="50" width="700" height="350" fill="#0f3460" rx="5" ry="5" />
  <path d="M50,200 L750,200" stroke="#16213e" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M400,50 L400,400" stroke="#16213e" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- 战场网格 -->
  <g opacity="0.3">
    <line x1="150" y1="50" x2="150" y2="400" stroke="#e94560" stroke-width="1" />
    <line x1="250" y1="50" x2="250" y2="400" stroke="#e94560" stroke-width="1" />
    <line x1="350" y1="50" x2="350" y2="400" stroke="#e94560" stroke-width="1" />
    <line x1="450" y1="50" x2="450" y2="400" stroke="#e94560" stroke-width="1" />
    <line x1="550" y1="50" x2="550" y2="400" stroke="#e94560" stroke-width="1" />
    <line x1="650" y1="50" x2="650" y2="400" stroke="#e94560" stroke-width="1" />
    
    <line x1="50" y1="125" x2="750" y2="125" stroke="#e94560" stroke-width="1" />
    <line x1="50" y1="200" x2="750" y2="200" stroke="#e94560" stroke-width="1" />
    <line x1="50" y1="275" x2="750" y2="275" stroke="#e94560" stroke-width="1" />
    <line x1="50" y1="350" x2="750" y2="350" stroke="#e94560" stroke-width="1" />
  </g>
  
  <!-- 己方英雄单位 -->
  <circle cx="150" cy="275" r="25" fill="#4361ee" stroke="#fff" stroke-width="2" />
  <text x="150" y="282" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">W</text>
  
  <circle cx="250" cy="350" r="25" fill="#4361ee" stroke="#fff" stroke-width="2" />
  <text x="250" y="357" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">T</text>
  
  <circle cx="350" cy="275" r="25" fill="#4361ee" stroke="#fff" stroke-width="2" />
  <text x="350" y="282" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">M</text>
  
  <circle cx="450" cy="350" r="25" fill="#4361ee" stroke="#fff" stroke-width="2" />
  <text x="450" y="357" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">H</text>
  
  <!-- 敌方单位 -->
  <circle cx="250" cy="125" r="25" fill="#e63946" stroke="#fff" stroke-width="2" />
  <text x="250" y="132" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">E</text>
  
  <circle cx="350" cy="50" r="25" fill="#e63946" stroke="#fff" stroke-width="2" />
  <text x="350" y="57" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">E</text>
  
  <circle cx="550" cy="125" r="25" fill="#e63946" stroke="#fff" stroke-width="2" />
  <text x="550" y="132" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">E</text>
  
  <!-- 攻击效果 -->
  <path d="M350,275 L350,125" stroke="#ffd60a" stroke-width="3" stroke-dasharray="10,5" />
  <circle cx="350" cy="125" r="35" fill="none" stroke="#ffd60a" stroke-width="3" opacity="0.7" />
  <path d="M340,115 L360,135 M360,115 L340,135" stroke="#ffd60a" stroke-width="4" />
  
  <!-- 界面装饰 - 资源条 -->
  <rect x="550" y="25" width="200" height="30" fill="#6096B4" rx="5" ry="5" opacity="0.8" />
  <text x="650" y="45" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Gold: 750 | Exp: 340</text>
  
  <!-- 界面装饰 - 回合指示器 -->
  <rect x="50" y="25" width="100" height="30" fill="#6096B4" rx="5" ry="5" opacity="0.8" />
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Turn: 3</text>
  
  <!-- 界面装饰 - 技能栏 -->
  <rect x="200" y="410" width="400" height="30" fill="#6096B4" rx="5" ry="5" opacity="0.8" />
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Attack | Special Ability | Move | Defend</text>
  
  <!-- 游戏名称 -->
  <rect x="300" y="10" width="200" height="30" fill="#6096B4" rx="5" ry="5" opacity="0.8" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Hero Commander</text>
</svg> 