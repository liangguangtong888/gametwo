<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#232325"/>
      <stop offset="100%" stop-color="#3F3F43"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="300" height="180" fill="url(#bgGradient)"/>
  
  <!-- 月亮 -->
  <circle cx="230" cy="40" r="25" fill="#E0E0E0" opacity="0.6"/>
  
  <!-- 远处的山峰 -->
  <polygon points="0,120 50,80 100,110 150,70 200,100 250,60 300,120 300,180 0,180" fill="#1A1A1C"/>
  
  <!-- 近处的树和建筑 -->
  <polygon points="20,140 30,100 40,140" fill="#111112"/>
  <polygon points="60,140 70,90 80,140" fill="#111112"/>
  <polygon points="100,140 110,110 120,140" fill="#111112"/>
  <polygon points="160,140 170,100 180,140" fill="#111112"/>
  <polygon points="220,140 230,115 240,140" fill="#111112"/>
  <polygon points="260,140 270,95 280,140" fill="#111112"/>
  
  <!-- 忍者建筑 -->
  <rect x="130" y="100" width="40" height="40" fill="#1E1E20"/>
  <polygon points="130,100 150,80 170,100" fill="#1E1E20"/>
  
  <!-- 忍者 -->
  <g transform="translate(80, 115)">
    <!-- 忍者身体 -->
    <circle cx="0" cy="0" r="12" fill="#333333" filter="url(#shadow)"/>
    <!-- 忍者头带 -->
    <rect x="-15" y="-5" width="30" height="3" fill="#C62828" filter="url(#shadow)"/>
    <!-- 忍者眼睛 -->
    <circle cx="-4" cy="-2" r="2" fill="white"/>
    <circle cx="4" cy="-2" r="2" fill="white"/>
    <!-- 忍者武器 -->
    <line x1="10" y1="0" x2="25" y2="-15" stroke="#999999" stroke-width="2"/>
  </g>
  
  <!-- 飞镖 -->
  <g transform="translate(180, 90) rotate(-30)">
    <line x1="0" y1="0" x2="15" y2="0" stroke="#BBBBBB" stroke-width="2"/>
    <polygon points="15,0 10,-3 10,3" fill="#BBBBBB"/>
  </g>
  
  <g transform="translate(200, 110) rotate(20)">
    <line x1="0" y1="0" x2="15" y2="0" stroke="#BBBBBB" stroke-width="2"/>
    <polygon points="15,0 10,-3 10,3" fill="#BBBBBB"/>
  </g>
  
  <!-- 其他忍者元素：烟雾 -->
  <circle cx="70" cy="130" r="5" fill="#555555" opacity="0.6"/>
  <circle cx="65" cy="125" r="3" fill="#555555" opacity="0.4"/>
  <circle cx="75" cy="125" r="4" fill="#555555" opacity="0.5"/>
  
  <!-- 游戏标题 -->
  <text x="150" y="40" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Ninja Adventure</text>
  
  <!-- 评分标签 -->
  <g transform="translate(245, 40)">
    <rect x="-20" y="-15" width="50" height="24" rx="12" ry="12" fill="#007AFF" />
    <text x="5" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">★ 4.2</text>
  </g>
</svg> 