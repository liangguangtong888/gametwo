<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1F0A30"/>
      <stop offset="100%" stop-color="#460A5A"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- 游戏背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- 游戏区域 -->
  <rect x="20" y="20" width="560" height="330" fill="#240A36" rx="5" ry="5"/>
  
  <!-- 界面元素 - 生命值条 -->
  <rect x="40" y="40" width="150" height="20" fill="#333" rx="10" ry="10"/>
  <rect x="40" y="40" width="120" height="20" fill="#FF3B30" rx="10" ry="10"/>
  <text x="115" y="55" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">HP 80/100</text>
  
  <!-- 界面元素 - 经验值条 -->
  <rect x="40" y="70" width="150" height="10" fill="#333" rx="5" ry="5"/>
  <rect x="40" y="70" width="90" height="10" fill="#5AC8FA" rx="5" ry="5"/>
  
  <!-- 界面元素 - 技能图标 -->
  <rect x="410" y="40" width="40" height="40" fill="#AF52DE" rx="5" ry="5"/>
  <rect x="460" y="40" width="40" height="40" fill="#AF52DE" rx="5" ry="5"/>
  <rect x="510" y="40" width="40" height="40" fill="#AF52DE" rx="5" ry="5"/>
  
  <circle cx="430" cy="60" r="15" fill="#9F42CE"/>
  <circle cx="480" cy="60" r="15" fill="#9F42CE"/>
  <circle cx="530" cy="60" r="15" fill="#9F42CE"/>
  
  <!-- 游戏内玩家角色 -->
  <circle cx="300" cy="200" r="20" fill="#5AC8FA"/>
  <rect x="292" y="220" width="16" height="25" fill="#5AC8FA"/>
  
  <!-- 玩家技能效果 -->
  <circle cx="300" cy="200" r="60" fill="none" stroke="#5AC8FA" stroke-width="2" stroke-dasharray="5 3" opacity="0.7"/>
  <circle cx="300" cy="200" r="90" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="3 5" opacity="0.5"/>
  
  <!-- 怪物群 -->
  <circle cx="180" cy="140" r="15" fill="#AF52DE"/>
  <circle cx="173" cy="133" r="3" fill="white"/>
  <circle cx="187" cy="133" r="3" fill="white"/>
  <path d="M175 145 L185 145" stroke="white" stroke-width="1.5" fill="none"/>
  
  <circle cx="220" cy="260" r="18" fill="#FF3B30"/>
  <circle cx="212" cy="253" r="4" fill="white"/>
  <circle cx="228" cy="253" r="4" fill="white"/>
  <path d="M215 265 L225 265" stroke="white" stroke-width="2" fill="none"/>
  
  <circle cx="420" cy="180" r="12" fill="#AF52DE"/>
  <circle cx="415" cy="175" r="2.5" fill="white"/>
  <circle cx="425" cy="175" r="2.5" fill="white"/>
  <path d="M416 183 L424 183" stroke="white" stroke-width="1.5" fill="none"/>
  
  <circle cx="380" cy="290" r="20" fill="#FF3B30"/>
  <circle cx="370" cy="283" r="4" fill="white"/>
  <circle cx="390" cy="283" r="4" fill="white"/>
  <path d="M375 295 L385 295" stroke="white" stroke-width="2" fill="none"/>
  
  <circle cx="140" cy="220" r="14" fill="#AF52DE"/>
  <circle cx="134" cy="214" r="3" fill="white"/>
  <circle cx="146" cy="214" r="3" fill="white"/>
  <path d="M136 224 L144 224" stroke="white" stroke-width="1.5" fill="none"/>
  
  <!-- 光效 -->
  <circle cx="300" cy="200" r="25" fill="#5AC8FA" opacity="0.3" filter="url(#blur)"/>
  <circle cx="220" cy="260" r="10" fill="#FF3B30" opacity="0.4" filter="url(#blur)"/>
  <circle cx="380" cy="290" r="10" fill="#FF3B30" opacity="0.4" filter="url(#blur)"/>
  
  <!-- 击中效果 -->
  <path d="M225 240 L235 250 M225 250 L235 240" stroke="#FF3B30" stroke-width="3"/>
  <path d="M375 270 L385 280 M375 280 L385 270" stroke="#FF3B30" stroke-width="3"/>
  
  <!-- 游戏分数统计 -->
  <text x="500" y="100" font-family="Arial" font-size="14" fill="white" text-anchor="end" font-weight="bold">SCORE: 12,450</text>
  <text x="500" y="120" font-family="Arial" font-size="14" fill="white" text-anchor="end" font-weight="bold">TIME: 05:23</text>
  <text x="500" y="140" font-family="Arial" font-size="14" fill="white" text-anchor="end" font-weight="bold">KILLS: 87</text>
  
  <!-- 游戏界面底部 -->
  <rect x="20" y="350" width="560" height="30" fill="#1A0826"/>
  <text x="300" y="370" font-family="Arial" font-size="14" fill="#CCCCCC" text-anchor="middle">Press ESC to pause game</text>
</svg> 