<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <rect width="300" height="180" fill="#2F195F"/>
  <text x="150" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Match Stars</text>
  
  <!-- First row of stars -->
  <circle cx="80" cy="70" r="15" fill="#FF9500"/>
  <circle cx="130" cy="70" r="15" fill="#34C759"/>
  <circle cx="180" cy="70" r="15" fill="#FF3B30"/>
  <circle cx="230" cy="70" r="15" fill="#5AC8FA"/>
  
  <!-- Second row of stars -->
  <circle cx="80" cy="110" r="15" fill="#5AC8FA"/>
  <circle cx="130" cy="110" r="15" fill="#FF9500"/>
  <circle cx="180" cy="110" r="15" fill="#5AC8FA"/>
  <circle cx="230" cy="110" r="15" fill="#FF3B30"/>
  
  <!-- Highlight effects -->
  <circle cx="180" cy="70" r="20" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <circle cx="230" cy="70" r="20" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <circle cx="180" cy="110" r="20" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
</svg> 