<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <!-- Background -->
  <rect width="300" height="180" fill="#0A1128"/>
  
  <!-- Game Title -->
  <text x="150" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Block Puzzle</text>
  
  <!-- Game Grid -->
  <rect x="50" y="50" width="200" height="100" fill="#0D1337" stroke="#2D3867" stroke-width="2"/>
  
  <!-- Grid Lines -->
  <line x1="90" y1="50" x2="90" y2="150" stroke="#2D3867" stroke-width="1"/>
  <line x1="130" y1="50" x2="130" y2="150" stroke="#2D3867" stroke-width="1"/>
  <line x1="170" y1="50" x2="170" y2="150" stroke="#2D3867" stroke-width="1"/>
  <line x1="210" y1="50" x2="210" y2="150" stroke="#2D3867" stroke-width="1"/>
  
  <line x1="50" y1="70" x2="250" y2="70" stroke="#2D3867" stroke-width="1"/>
  <line x1="50" y1="90" x2="250" y2="90" stroke="#2D3867" stroke-width="1"/>
  <line x1="50" y1="110" x2="250" y2="110" stroke="#2D3867" stroke-width="1"/>
  <line x1="50" y1="130" x2="250" y2="130" stroke="#2D3867" stroke-width="1"/>
  
  <!-- Blocks -->
  <rect x="90" y="50" width="40" height="20" fill="#FF453A" rx="2" ry="2"/>
  <rect x="90" y="70" width="40" height="20" fill="#FF453A" rx="2" ry="2"/>
  
  <rect x="130" y="90" width="20" height="20" fill="#32D74B" rx="2" ry="2"/>
  <rect x="150" y="90" width="20" height="20" fill="#32D74B" rx="2" ry="2"/>
  <rect x="150" y="110" width="20" height="20" fill="#32D74B" rx="2" ry="2"/>
  
  <rect x="170" y="70" width="20" height="20" fill="#0A84FF" rx="2" ry="2"/>
  <rect x="190" y="70" width="20" height="20" fill="#0A84FF" rx="2" ry="2"/>
  <rect x="210" y="70" width="20" height="20" fill="#0A84FF" rx="2" ry="2"/>
  <rect x="210" y="90" width="20" height="20" fill="#0A84FF" rx="2" ry="2"/>
  
  <rect x="50" y="110" width="20" height="20" fill="#FFD60A" rx="2" ry="2"/>
  <rect x="70" y="110" width="20" height="20" fill="#FFD60A" rx="2" ry="2"/>
  <rect x="90" y="110" width="20" height="20" fill="#FFD60A" rx="2" ry="2"/>
  <rect x="90" y="130" width="20" height="20" fill="#FFD60A" rx="2" ry="2"/>
  
  <!-- Purple L Block -->
  <rect x="170" y="110" width="20" height="20" fill="#BF5AF2" rx="2" ry="2"/>
  <rect x="190" y="110" width="20" height="20" fill="#BF5AF2" rx="2" ry="2"/>
  <rect x="210" y="110" width="20" height="20" fill="#BF5AF2" rx="2" ry="2"/>
  <rect x="170" y="130" width="20" height="20" fill="#BF5AF2" rx="2" ry="2"/>
  
  <!-- Block Glow Effects -->
  <rect x="90" y="50" width="40" height="20" fill="url(#redGlow)" rx="2" ry="2" opacity="0.5"/>
  <rect x="150" y="90" width="20" height="20" fill="url(#greenGlow)" rx="2" ry="2" opacity="0.5"/>
  <rect x="210" y="70" width="20" height="20" fill="url(#blueGlow)" rx="2" ry="2" opacity="0.5"/>
  <rect x="90" y="110" width="20" height="20" fill="url(#yellowGlow)" rx="2" ry="2" opacity="0.5"/>
  <rect x="190" y="110" width="20" height="20" fill="url(#purpleGlow)" rx="2" ry="2" opacity="0.5"/>
  
  <!-- Rating -->
  <g transform="translate(245, 40)">
    <rect x="-20" y="-15" width="50" height="24" rx="12" ry="12" fill="#0A84FF" />
    <text x="5" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">â˜… 4.2</text>
  </g>
  
  <!-- Small stars in background -->
  <circle cx="40" cy="40" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="60" cy="35" r="1" fill="white" opacity="0.5"/>
  <circle cx="270" cy="50" r="1.2" fill="white" opacity="0.8"/>
  <circle cx="230" cy="30" r="1" fill="white" opacity="0.6"/>
  <circle cx="260" cy="130" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="30" cy="140" r="1" fill="white" opacity="0.5"/>
  <circle cx="70" cy="160" r="1.2" fill="white" opacity="0.8"/>
  <circle cx="240" cy="160" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="280" cy="20" r="1" fill="white" opacity="0.7"/>
  <circle cx="20" cy="30" r="1.2" fill="white" opacity="0.5"/>
  
  <!-- Definitions for glow effects -->
  <defs>
    <radialGradient id="redGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#FF453A" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FF453A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="greenGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#32D74B" stop-opacity="1"/>
      <stop offset="100%" stop-color="#32D74B" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blueGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#0A84FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0A84FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="yellowGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#FFD60A" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FFD60A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="purpleGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#BF5AF2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#BF5AF2" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg> 