  <rect x="90" y="105" width="30" height="15" fill="#34C759"/>
  <text x="105" y="117" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">L</text>
  
  <rect x="90" y="120" width="30" height="15" fill="#34C759"/>
  <text x="105" y="132" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">E</text>
  
  <rect x="150" y="75" width="30" height="15" fill="#FF9500"/>
  <text x="165" y="87" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">D</text>
  
  <rect x="150" y="90" width="30" height="15" fill="#FF9500"/>
  <text x="165" y="102" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">U</text>
  
  <rect x="150" y="105" width="30" height="15" fill="#FF9500"/>
  <text x="165" y="117" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">C</text>
  
  <rect x="150" y="120" width="30" height="15" fill="#FF9500"/>
  <text x="165" y="132" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">A</text>
  
  <rect x="150" y="135" width="30" height="15" fill="#FF9500"/>
  <text x="165" y="147" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">T</text>
  
  <rect x="180" y="90" width="30" height="15" fill="#5AC8FA"/>
  <text x="195" y="102" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Z</text>
  
  <rect x="210" y="90" width="30" height="15" fill="#5AC8FA"/>
  <text x="225" y="102" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Z</text>
  
  <rect x="180" y="105" width="30" height="15" fill="#5AC8FA"/>
  <text x="195" y="117" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">L</text>
  
  <rect x="180" y="120" width="30" height="15" fill="#5AC8FA"/>
  <text x="195" y="132" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">E</text>
</svg> 