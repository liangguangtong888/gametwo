<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2F2F7"/>
      <stop offset="100%" stop-color="#E5E5EA"/>
    </linearGradient>
  </defs>
  
  <rect width="300" height="180" fill="url(#bgGradient)"/>
  
  <!-- 游戏标题 -->
  <text x="150" y="40" font-family="Arial" font-size="18" fill="#333333" text-anchor="middle" font-weight="bold">Word Puzzle</text>
  
  <!-- 单词拼图网格 -->
  <rect x="60" y="60" width="180" height="90" fill="white" stroke="#D1D1D6" stroke-width="2"/>
  
  <!-- 网格线 -->
  <line x1="60" y1="75" x2="240" y2="75" stroke="#D1D1D6" stroke-width="1"/>
  <line x1="60" y1="90" x2="240" y2="90" stroke="#D1D1D6" stroke-width="1"/>
  <line x1="60" y1="105" x2="240" y2="105" stroke="#D1D1D6" stroke-width="1"/>
  <line x1="60" y1="120" x2="240" y2="120" stroke="#D1D1D6" stroke-width="1"/>
  <line x1="60" y1="135" x2="240" y2="135" stroke="#D1D1D6" stroke-width="1"/>
  
  <line x1="90" y1="60" x2="90" y2="150" stroke="#D1D1D6" stroke-width="1"/>
  <line x1="120" y1="60" x2="120" y2="150" stroke="#D1D1D6" stroke-width="1"/>
  <line x1="150" y1="60" x2="150" y2="150" stroke="#D1D1D6" stroke-width="1"/>
  <line x1="180" y1="60" x2="180" y2="150" stroke="#D1D1D6" stroke-width="1"/>
  <line x1="210" y1="60" x2="210" y2="150" stroke="#D1D1D6" stroke-width="1"/>
  
  <!-- 字母方块 -->
  <rect x="60" y="60" width="30" height="15" fill="#007AFF"/>
  <text x="75" y="72" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">G</text>
  
  <rect x="90" y="60" width="30" height="15" fill="#007AFF"/>
  <text x="105" y="72" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">A</text>
  
  <rect x="120" y="60" width="30" height="15" fill="#007AFF"/>
  <text x="135" y="72" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">M</text>
  
  <rect x="150" y="60" width="30" height="15" fill="#007AFF"/>
  <text x="165" y="72" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">E</text>
  
  <rect x="90" y="75" width="30" height="15" fill="#34C759"/>
  <text x="105" y="87" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">P</text>
  
  <rect x="90" y="90" width="30" height="15" fill="#34C759"/>
