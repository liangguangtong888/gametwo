<svg xmlns="http://www.w3.org/2000/svg" width="400" height="225" viewBox="0 0 400 225">
  <!-- 背景 -->
  <rect width="400" height="225" fill="#2c3e50"/>
  
  <!-- 网格地面 -->
  <path d="M0,125 L400,125" stroke="#3a546e" stroke-width="2"/>
  <path d="M0,150 L400,150" stroke="#3a546e" stroke-width="2"/>
  <path d="M0,175 L400,175" stroke="#3a546e" stroke-width="2"/>
  <path d="M0,200 L400,200" stroke="#3a546e" stroke-width="2"/>
  
  <path d="M50,100 L50,225" stroke="#3a546e" stroke-width="2"/>
  <path d="M100,100 L100,225" stroke="#3a546e" stroke-width="2"/>
  <path d="M150,100 L150,225" stroke="#3a546e" stroke-width="2"/>
  <path d="M200,100 L200,225" stroke="#3a546e" stroke-width="2"/>
  <path d="M250,100 L250,225" stroke="#3a546e" stroke-width="2"/>
  <path d="M300,100 L300,225" stroke="#3a546e" stroke-width="2"/>
  <path d="M350,100 L350,225" stroke="#3a546e" stroke-width="2"/>
  
  <!-- 防御塔 -->
  <g transform="translate(100,150)">
    <!-- 塔基 -->
    <rect x="-20" y="-50" width="40" height="50" fill="#7f8c8d"/>
    <!-- 塔顶 -->
    <rect x="-25" y="-65" width="50" height="15" fill="#34495e"/>
    <!-- 炮筒 -->
    <rect x="-5" y="-80" width="10" height="20" fill="#e74c3c"/>
  </g>
  
  <g transform="translate(250,120)">
    <!-- 塔基 -->
    <rect x="-25" y="-20" width="50" height="20" fill="#7f8c8d"/>
    <!-- 塔身 -->
    <rect x="-15" y="-50" width="30" height="30" fill="#34495e"/>
    <!-- 塔顶 -->
    <circle cx="0" cy="-60" r="12" fill="#3498db"/>
    <!-- 冰冻射线 -->
    <path d="M15,-60 L70,-40" stroke="#3498db" stroke-width="3" stroke-dasharray="5,3"/>
    <path d="M15,-60 L70,-60" stroke="#3498db" stroke-width="3" stroke-dasharray="5,3"/>
    <path d="M15,-60 L70,-80" stroke="#3498db" stroke-width="3" stroke-dasharray="5,3"/>
  </g>
  
  <!-- 僵尸 -->
  <g transform="translate(170,180)">
    <!-- 身体 -->
    <circle cx="0" cy="0" r="15" fill="#27ae60"/>
    <!-- 头 -->
    <circle cx="0" cy="-10" r="10" fill="#2ecc71"/>
    <!-- 眼睛 -->
    <circle cx="-4" cy="-12" r="2" fill="#111"/>
    <circle cx="4" cy="-12" r="2" fill="#111"/>
    <!-- 手臂 -->
    <path d="M-15,-5 L-25,5" stroke="#27ae60" stroke-width="4"/>
    <path d="M15,-5 L25,5" stroke="#27ae60" stroke-width="4"/>
  </g>
  
  <g transform="translate(330,190)">
    <!-- 身体 -->
    <circle cx="0" cy="0" r="20" fill="#c0392b"/>
    <!-- 头 -->
    <circle cx="0" cy="-12" r="12" fill="#e74c3c"/>
    <!-- 眼睛 -->
    <circle cx="-5" cy="-14" r="2" fill="#111"/>
    <circle cx="5" cy="-14" r="2" fill="#111"/>
    <!-- 手臂 -->
    <path d="M-20,-5 L-35,10" stroke="#c0392b" stroke-width="5"/>
    <path d="M20,-5 L35,10" stroke="#c0392b" stroke-width="5"/>
  </g>
  
  <!-- 标题 -->
  <rect x="0" y="0" width="400" height="60" fill="#111a" rx="5"/>
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">Zombie Defense</text>
</svg> 