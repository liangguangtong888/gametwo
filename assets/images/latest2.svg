<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2F0A6A"/>
      <stop offset="100%" stop-color="#4B0F92"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <rect width="300" height="180" fill="url(#bgGradient)"/>
  
  <!-- 新游戏标识 -->
  <rect x="10" y="10" width="50" height="25" rx="5" ry="5" fill="#FF3B30"/>
  <text x="35" y="27" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">NEW</text>
  
  <text x="150" y="50" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Match Stars</text>
  
  <!-- 游戏棋盘 -->
  <rect x="75" y="70" width="150" height="80" fill="#3A1E78" rx="5" ry="5"/>
  
  <!-- 第一行星星 -->
  <circle cx="90" cy="85" r="10" fill="#FF9500"/>
  <circle cx="115" cy="85" r="10" fill="#34C759"/>
  <circle cx="140" cy="85" r="10" fill="#FF3B30"/>
  <circle cx="165" cy="85" r="10" fill="#5AC8FA"/>
  <circle cx="190" cy="85" r="10" fill="#AF52DE"/>
  <circle cx="215" cy="85" r="10" fill="#007AFF"/>
  
  <!-- 第二行星星 -->
  <circle cx="90" cy="110" r="10" fill="#5AC8FA"/>
  <circle cx="115" cy="110" r="10" fill="#FF9500"/>
  <circle cx="140" cy="110" r="10" fill="#34C759"/>
  <circle cx="165" cy="110" r="10" fill="#FF3B30"/>
  <circle cx="190" cy="110" r="10" fill="#5AC8FA"/>
  <circle cx="215" cy="110" r="10" fill="#AF52DE"/>
  
  <!-- 第三行星星 -->
  <circle cx="90" cy="135" r="10" fill="#007AFF"/>
  <circle cx="115" cy="135" r="10" fill="#5AC8FA"/>
  <circle cx="140" cy="135" r="10" fill="#FF9500"/>
  <circle cx="165" cy="135" r="10" fill="#34C759"/>
  <circle cx="190" cy="135" r="10" fill="#FF3B30"/>
  <circle cx="215" cy="135" r="10" fill="#5AC8FA"/>
  
  <!-- 高亮效果 -->
  <circle cx="140" cy="85" r="15" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <circle cx="140" cy="110" r="15" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <circle cx="140" cy="135" r="15" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  
  <!-- 发光效果 -->
  <circle cx="140" cy="110" r="20" fill="#FFFFFF" opacity="0.2" filter="url(#glow)"/>
</svg> 