<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050A30"/>
      <stop offset="100%" stop-color="#0C1040"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <rect width="300" height="180" fill="url(#bgGradient)"/>
  
  <!-- 新游戏标识 -->
  <rect x="10" y="10" width="50" height="25" rx="5" ry="5" fill="#FF3B30"/>
  <text x="35" y="27" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">NEW</text>
  
  <text x="150" y="50" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Space Shooter</text>
  
  <!-- 太空船 -->
  <path d="M130 100 L150 80 L170 100 L160 110 L140 110 Z" fill="#5AC8FA"/>
  <rect x="145" y="110" width="10" height="20" fill="#5AC8FA"/>
  <circle cx="150" cy="95" r="5" fill="#007AFF"/>
  
  <!-- 激光束 -->
  <rect x="147" y="55" width="6" height="25" fill="#FF3B30"/>
  
  <!-- 星星背景 -->
  <circle cx="50" cy="40" r="1" fill="white"/>
  <circle cx="80" cy="60" r="1.5" fill="white"/>
  <circle cx="120" cy="30" r="1" fill="white"/>
  <circle cx="180" cy="50" r="1.5" fill="white"/>
  <circle cx="220" cy="40" r="1" fill="white"/>
  <circle cx="250" cy="70" r="1" fill="white"/>
  <circle cx="40" cy="140" r="1" fill="white"/>
  <circle cx="70" cy="120" r="1.5" fill="white"/>
  <circle cx="100" cy="150" r="1" fill="white"/>
  <circle cx="200" cy="130" r="1.5" fill="white"/>
  <circle cx="230" cy="150" r="1" fill="white"/>
  <circle cx="260" cy="120" r="1.5" fill="white"/>
  
  <!-- 敌人飞船 -->
  <path d="M80 70 L100 80 L80 90 L70 80 Z" fill="#FF9500"/>
  <path d="M220 70 L230 80 L220 90 L200 80 Z" fill="#FF9500"/>
  
  <!-- 爆炸效果 -->
  <circle cx="90" cy="80" r="15" fill="#FF3B30" opacity="0.3" filter="url(#glow)"/>
</svg> 