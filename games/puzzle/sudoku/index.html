<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Sudoku Challenge</h1>
        
        <div class="game-header">
            <div class="difficulty">
                <label for="difficulty-select">Difficulty:</label>
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            
            <div class="timer">Time: <span id="minutes">00</span>:<span id="seconds">00</span></div>
        </div>
        
        <div class="sudoku-board" id="sudoku-board">
            <!-- Sudoku board will be generated by JavaScript -->
        </div>
        
        <div class="number-pad">
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button class="number-btn erase-btn" data-number="0">Erase</button>
        </div>
        
        <div class="controls">
            <button id="new-game-btn">New Game</button>
            <button id="hint-btn">Hint</button>
            <button id="notes-btn">Notes</button>
            <button id="check-btn">Check</button>
        </div>
        
        <div class="message" id="message-box"></div>
    </div>
    
    <script src="sudoku.js"></script>
</body>
</html>
