<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Stars - GameHaven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-ui">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="moves">Moves: <span id="movesValue">0</span></div>
            <div class="timer">Time: <span id="timerValue">00:00</span></div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Game grid will be generated by JavaScript -->
        </div>
        
        <div class="game-message" id="gameMessage">
            <h2 id="messageText">Match Stars</h2>
            <p id="subMessageText">Match 3 or more stars of the same color</p>
            <button id="startBtn">Start Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
